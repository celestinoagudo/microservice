server.port=8080
server.error.include-message=always

application.title=Customer Microservice
application.version=1.0.0
application.author=Celestino Agudo

spring.application.name=customer
spring.datasource.url=jdbc:postgresql://postgres:5432/customer
spring.datasource.username=msuser
spring.datasource.password=mspassword
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.zipkin.baseUrl=http://zipkin:9411
spring.rabbitmq.addresses=rabbitmq:5672

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.enabled=false